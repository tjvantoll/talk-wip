<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Multiple Messages</title>
</head>
<body>

<form>
	<input required>
	<input required>
	<button>Submit</button>
</form>

<script>
	var inputs = document.querySelectorAll( "input" );
	for ( var i = 0; i < inputs.length; i++ ) {
		inputs[ i ].addEventListener( "change", validate );
	}

	function validate() {
		var message = "";
		if ( inputs[ 0 ].value != inputs[ 1 ].value ) {
			message += "Passwords must match. ";
		}
		if ( /7/.test( inputs[ 0 ].value ) ) {
			message += "Password cannot contain a '7'.";
		}

		inputs[ 0 ].setCustomValidity( message );
	}
</script>

</body>
</html>
