<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>jQuery Mobile Widget Demo</title>

	<link rel="stylesheet" href="../../css/jquery-mobile/jquery.mobile-1.4.0.min.css">
	<link rel="stylesheet" href="../../css/prism.css">

	<link rel="stylesheet/less" href="../../less/style.less">
	<script src="../../js/less-1.4.1.min.js"></script>

	<style>
		body { font-size: 125%; }
		pre {
			font-size: 1.5em;
		}
	</style>
</head>
<body>

<div data-role="page">
	<section>
<pre class="language-markup">
<code contenteditable>&lt;input type="date"&gt;
</code></pre>

		<div class="output"></div>
	</section>

	<section>
<pre class="language-markup">
<code contenteditable>&lt;input type="number"&gt;
</code></pre>

		<div class="output"></div>
	</section>

	<section>
<pre class="language-markup">
<code contenteditable>&lt;input type="range" min="0" max="10" value="5"&gt;
</code></pre>

		<div class="output"></div>
	</section>
</div>

	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/jquery.mobile-1.4.0.min.js"></script>
	<script src="../../js/prism.js"></script>
	<script src="../../js/code-updater.js"></script>
</body>
</html>
