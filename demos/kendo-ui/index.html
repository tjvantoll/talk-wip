<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Kendo UI Widget Demo</title>

	<link rel="stylesheet" href="../../css/kendo-ui/kendo.common.min.css">
	<link rel="stylesheet" href="../../css/kendo-ui/kendo.default.min.css">
	<link rel="stylesheet" href="../../css/prism.css">

	<link rel="stylesheet/less" href="../../less/style.less">
	<script src="../../js/less-1.4.1.min.js"></script>

	<style>
		body { font-size: 125%; }
		pre {
			font-size: 1.5em;
		}
	</style>
</head>
<body>
	<section>
<pre class="language-markup">
<code contenteditable>&lt;input type="date"&gt;
&lt;script&gt;
    $( "input[type=date]" ).kendoDatePicker();
&lt;/script&gt;
</code></pre>

		<div class="output"></div>
	</section>

	<section>
<pre class="language-markup">
<code contenteditable>&lt;input type="number"&gt;
&lt;script&gt;
    $( "input[type=number]" ).kendoNumericTextBox();
&lt;/script&gt;
</code></pre>

		<div class="output"></div>
	</section>

	<section>
<pre class="language-markup">
<code contenteditable>&lt;input type="range"&gt;
&lt;script&gt;
    $( "input[type=range]" ).kendoSlider();
&lt;/script&gt;
</code></pre>

		<div class="output"></div>
	</section>

	<script src="../../js/jquery-1.9.1.min.js"></script>
	<script src="../../js/kendo.web.min.js"></script>
	<script src="../../js/prism.js"></script>
	<script src="../../js/code-updater.js"></script>
</body>
</html>
